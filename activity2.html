<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>
</head>
<body>
    <h1>Personal Information Form</h1>
    <form id="infoForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="favoriteColor">Favorite Color:</label>
        <input type="text" id="favoriteColor" name="favoriteColor" required><br><br>

        <label for="hobbies">Hobbies (comma-separated):</label>
        <textarea id="hobbies" name="hobbies" rows="5" cols="33" required></textarea><br><br>

        <button type="button" onclick="displayInfo()">Submit</button>
    </form>

    <h2>Summary</h2>
    <div id="summary"></div>

    <script>
        function displayInfo() {
            // Get values from the form
            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;
            const favoriteColor = document.getElementById("favoriteColor").value;
            const hobbies = document.getElementById("hobbies").value.split(",");

            // Log values to the console
            console.log("Name:", name);
            console.log("Age:", age);
            console.log("Favorite Color:", favoriteColor);
            console.log("Hobbies:", hobbies);

            // Display summary on the webpage
            const summaryDiv = document.getElementById("summary");
            summaryDiv.innerHTML = `
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Age:</strong> ${age}</p>
                <p><strong>Favorite Color:</strong> ${favoriteColor}</p>
                <p><strong>Hobbies:</strong> ${hobbies.join(", ")}</p>
            `;
        }
    </script>
</body>
</html>
