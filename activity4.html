<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Operators</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #348f52;
        }
        #output {
            margin-top: 20px;
            margin-right:100px;
            margin-left: 100px;
            background-color: #f9f9f9;
            padding: 30px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>JavaScript Operators</h1>
    <p>Click the button below to see examples of various JavaScript operators: (a=10 b=3) </p>
    <button onclick="showOperatorsDemo()">Run Demo</button>
    <div id="output"></div>

    <script>
        function showOperatorsDemo() {
            let output = "";

            // Arithmetic Operators
            let a = 10, b = 3;
            output += `<h2>Arithmetic Operators</h2>`;
            output += `Addition (a + b): ${a + b}<br>`;
            output += `Subtraction (a - b): ${a - b}<br>`;
            output += `Multiplication (a * b): ${a * b}<br>`;
            output += `Division (a / b): ${a / b}<br>`;
            output += `Modulus (a % b): ${a % b}<br>`;
            output += `Exponent (a ** b): ${a ** b}<br>`;

            // Comparison Operators
            output += `<h2>Comparison Operators</h2>`;
            output += `Equal to (a == b): ${a == b}<br>`;
            output += `Not equal to (a != b): ${a != b}<br>`;
            output += `Strict equal to (a === b): ${a === b}<br>`;
            output += `Strict not equal to (a !== b): ${a !== b}<br>`;
            output += `Greater than (a > b): ${a > b}<br>`;
            output += `Less than (a < b): ${a < b}<br>`;

            // Logical Operators
            let x = true, y = false;
            output += `<h2>Logical Operators</h2>`;
            output += `AND (x && y): ${x && y}<br>`;
            output += `OR (x || y): ${x || y}<br>`;
            output += `NOT (!x): ${!x}<br>`;

            // Assignment Operators
            let c = 5;
            output += `<h2>Assignment Operators</h2>`;
            c += 3;
            output += `Addition Assignment (c += 3): ${c}<br>`;
            c -= 2;
            output += `Subtraction Assignment (c -= 2): ${c}<br>`;

            // Ternary Operator
            let age = 20;
            output += `<h2>Ternary Operator</h2>`;
            output += `Age Check (age >= 18 ? 'Adult' : 'Minor'): ${age >= 18 ? 'Adult' : 'Minor'}<br>`;

            // Bitwise Operators
            let p = 5, q = 1; // Binary: 101 and 001
            output += `<h2>Bitwise Operators</h2>`;
            output += `AND (p & q): ${p & q}<br>`; // Binary AND
            output += `OR (p | q): ${p | q}<br>`;  // Binary OR
            output += `XOR (p ^ q): ${p ^ q}<br>`; // Binary XOR
            output += `NOT (~p): ${~p}<br>`;       // Binary NOT
            output += `Left Shift (p << 1): ${p << 1}<br>`; // Left shift
            output += `Right Shift (p >> 1): ${p >> 1}<br>`; // Right shift

            // Display the output
            document.getElementById("output").innerHTML = output;
        }
    </script>
</body>
</html>
